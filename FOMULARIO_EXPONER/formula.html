<!DOCTYPE html>
<html>
<head>
  <title>Formulario a CV</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<form id="miFormulario" onsubmit="mostrarDatos(event)">
<h2>FORMULARIO a CV</h2>
  <label for="Nom_Ape">Nombres y Apellidos :</label><br>
  <input type="text" id="Nom_Ape" name="Nom_Ape"><br>

  <p></p>

  <label for="Fecha_Nac">Fecha de nacimiento :</label><br>
  <input type="date" id="Fecha_Nac" name="Fecha_Nac"><br>

  <p></p>

  <label for="Ocup">Ocupación :</label><br>
  <input type="text" id="Ocup" name="Ocup"><br>

  <p>Contacto:</p>

  <label for="Num_tel">Número telefónico [9 dígitos] :</label>
  <input type="tel" id="Num_tel" name="Num_tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>
  <small>Formato: 912-345-678</small><br><br>

  <p></p>

  <label for="email">E-mail :</label>
  <input type="email" id="email" name="email"><br>

  <p>Nacionalidad:</p>

  <input list="nacionalidades">
  <datalist id="nacionalidades">
            <option value="Antigua y Barbuda">
            <option value="Argentina">
            <option value="Bahamas">
            <option value="Barbados">
            <option value="Belice">
            <option value="Bolivia">
            <option value="Brasil">
            <option value="Canadá">
            <option value="Chile">
            <option value="Colombia">
            <option value="Costa Rica">
            <option value="Cuba">
            <option value="Dominica">
            <option value="Ecuador">
            <option value="El Salvador">
            <option value="Estados Unidos">
            <option value="Granada">
            <option value="Guatemala">
            <option value="Guyana">
            <option value="Haití">
            <option value="Honduras">
            <option value="Jamaica">
            <option value="México">
            <option value="Nicaragua">
            <option value="Panamá">
            <option value="Paraguay">
            <option value="Perú">
            <option value="República Dominicana">
            <option value="San Cristóbal y Nieves">
            <option value="Santa Lucía">
            <option value="San Vicente y las Granadinas">
            <option value="Surinam">
            <option value="Trinidad y Tobago">
            <option value="Uruguay">
            <option value="Venezuela">
  </datalist><br>

  <p>Nivel de Inglés: </p>

  <input type="radio" id="básico" name="niv_ing" value="Básico">
  <label for="básico">Básico</label><br>
  <input type="radio" id="intermedio" name="niv_ing" value="Intermedio">
  <label for="intermedio">Intermedio</label><br>
  <input type="radio" id="avanzado" name="niv_ing" value="Avanzado">
  <label for="avanzado">Avanzado</label><br>
  <input type="radio" id="fluido" name="niv_ing" value="Fluido">
  <label for="fluido">Fluido</label><br>

  <p>Lenguajes de Programación: </p>

  <input type="checkbox" id="LP1" name="LP" value="Python">
  <label for="Python"> Python</label><br>
  <input type="checkbox" id="LP2" name="LP" value="C">
  <label for="C"> C</label><br>
  <input type="checkbox" id="LP3" name="LP" value="C++">
  <label for="C++"> C++</label><br>
  <input type="checkbox" id="LP4" name="LP" value="JavaScript">
  <label for="LP4"> JavaScript</label><br>
  <input type="checkbox" id="LP5" name="LP" value="Java">
  <label for="LP5"> Java</label><br>

  <p>Aptitudes:</p>

  <input list="aptitud1">
  <datalist id="aptitud1">
        <option value="Multilingüismo">
        <option value="Resolución de problemas">
        <option value="Organización">
        <option value="Liderazgo">
        <option value="Creatividad">
        <option value="Adaptabilidad">
        <option value="Comunicación">
        <option value="Autocontrol">
        <option value="Integridad">
        <option value="Trabajo en equipo">
        <option value="Resiliencia">
  </datalist><br>

  <input list="aptitud2">
  <datalist id="aptitud2">
        <option value="Multilingüismo">
        <option value="Resolución de problemas">
        <option value="Organización">
        <option value="Liderazgo">
        <option value="Creatividad">
        <option value="Adaptabilidad">
        <option value="Comunicación">
        <option value="Autocontrol">
        <option value="Integridad">
        <option value="Trabajo en equipo">
        <option value="Resiliencia">
  </datalist><br>

  <input list="aptitud3">
  <datalist id="aptitud3">
        <option value="Multilingüismo">
        <option value="Resolución de problemas">
        <option value="Organización">
        <option value="Liderazgo">
        <option value="Creatividad">
        <option value="Adaptabilidad">
        <option value="Comunicación">
        <option value="Autocontrol">
        <option value="Integridad">
        <option value="Trabajo en equipo">
        <option value="Resiliencia">
  </datalist><br>

  <p>Habilidades: </p>

  <input type="checkbox" id="Hab1" name="Hab" value="Cloud Computing">
  <label for="Cloud Computing"> Cloud Computing</label><br>
  <input type="checkbox" id="Hab2" name="Hab" value="Inteligencia Artificial">
  <label for="Inteligencia Artificial"> Inteligencia Artificial</label><br>
  <input type="checkbox" id="Hab3" name="Hab" value="Diseño UX">
  <label for="Diseño UX"> Diseño UX</label><br>
  <input type="checkbox" id="Hab4" name="Hab" value="Desarrollo de aplicaciones móviles">
  <label for="Desarrollo de aplicaciones móviles"> Desarrollo de aplicaciones móviles</label><br>
  <input type="checkbox" id="Hab5" name="Hab" value="Producción de video">
  <label for="Producción de video"> Producción de video</label><br>
  <input type="checkbox" id="Hab6" name="Hab" value="Liderazgo de ventas">
  <label for="Liderazgo de ventas"> Liderazgo de ventas</label><br>
  <input type="checkbox" id="Hab7" name="Hab" value="Traducción">
  <label for="Traducción"> Traducción</label><br>
  <input type="checkbox" id="Hab8" name="Hab" value="Producción de audio">
  <label for="Producción de audio"> Producción de audio</label><br>
  <input type="checkbox" id="Hab9" name="Hab" value="Gestión de personas">
  <label for="Gestión de personas"> Gestión de personas</label><br>


  <p><label for="perfil">Perfil:</label></p>
  <textarea id="perfil" name="perfil" rows="4" cols="50">Cuentanos un poco sobre ti.</textarea><br>

  <input type="submit" value="Siguiente">
</form>

<div class="cv-container" style="display:none;">
  <h2>Curriculum Vitae</h2>
  <div class="cv-info">
    <label>Nombres y Apellidos:</label>
    <p id="cv-nombre"></p>
  </div>

  <div class="cv-info">
    <label>Fecha de nacimiento:</label>
    <p id="cv-fecha-nacimiento"></p>
  </div>

  <div class="cv-info">
    <label>Ocupación:</label>
    <p id="cv-ocupacion"></p>
  </div>

  <div class="cv-info">
    <label>Número telefónico:</label>
    <p id="cv-telefono"></p>
  </div>

  <div class="cv-info">
    <label>Email:</label>
    <p id="cv-email"></p>
  </div>

  <div class="cv-info">
    <label>Nacionalidad:</label>
    <p id="cv-nacionalidad"></p>
  </div>

  <div class="cv-info">
    <label>Nivel de Inglés:</label>
    <p id="cv-nivel-ingles"></p>
  </div>

  <div class="cv-info">
    <label>Lenguajes de Programación:</label>
    <p id="cv-lenguajes-programacion"></p>
  </div>

  <div class="cv-info">
    <label>Aptitudes:</label>
    <p id="cv-aptitudes"></p>
  </div>

  <div class="cv-info">
    <label>Habilidades:</label>
    <p id="cv-habilidades"></p>
  </div>

  <div class="cv-info">
    <label>Perfil:</label>
    <p id="cv-perfil"></p>
  </div>

  <button type="button" onclick="editarDatos()">Editar</button>
</div>

<script>
  function mostrarDatos(event) {
    event.preventDefault(); 

    var nombre = document.getElementById('Nom_Ape').value;
    var fechaNacimiento = document.getElementById('Fecha_Nac').value;
    var ocupacion = document.getElementById('Ocup').value;
    var telefono = document.getElementById('Num_tel').value;
    var email = document.getElementById('email').value;
    var nacionalidad = document.querySelector('input[list="nacionalidades"]').value;
    var nivelIngles = document.querySelector('input[name="niv_ing"]:checked').value;

    var lenguajesProgramacion = [];
    var lenguajes = document.querySelectorAll('input[name="LP"]:checked');
    lenguajes.forEach(function(lenguaje) {
        lenguajesProgramacion.push(lenguaje.value);
    });

    var aptitudes = [];
    var aptitudesSeleccionadas = document.querySelectorAll('input[list^="aptitud"]');
    aptitudesSeleccionadas.forEach(function(aptitud) {
        aptitudes.push(aptitud.value);
    });

    var habilidades = [];
    var habilidadesSeleccionadas = document.querySelectorAll('input[name="Hab"]:checked');
    habilidadesSeleccionadas.forEach(function(habilidad) {
        habilidades.push(habilidad.value);
    });

    var perfil = document.getElementById('perfil').value;

    document.getElementById('cv-nombre').textContent = nombre;
    document.getElementById('cv-fecha-nacimiento').textContent = fechaNacimiento;
    document.getElementById('cv-ocupacion').textContent = ocupacion;
    document.getElementById('cv-telefono').textContent = telefono;
    document.getElementById('cv-email').textContent = email;
    document.getElementById('cv-nacionalidad').textContent = nacionalidad;
    document.getElementById('cv-nivel-ingles').textContent = nivelIngles;
    document.getElementById('cv-lenguajes-programacion').textContent = lenguajesProgramacion.join(", ");
    document.getElementById('cv-aptitudes').textContent = aptitudes.join(", ");
    document.getElementById('cv-habilidades').textContent = habilidades.join(", ");
    document.getElementById('cv-perfil').textContent = perfil;

    document.getElementById('miFormulario').style.display = 'none';
    document.querySelector('.cv-container').style.display = 'block';
  }

  function editarDatos() {
    document.querySelector('.cv-container').style.display = 'none';
    document.getElementById('miFormulario').style.display = 'block';

    var nombre = document.getElementById('cv-nombre').textContent;
    var fechaNacimiento = document.getElementById('cv-fecha-nacimiento').textContent;
    var ocupacion = document.getElementById('cv-ocupacion').textContent;
    var telefono = document.getElementById('cv-telefono').textContent;
    var email = document.getElementById('cv-email').textContent;
    var nacionalidad = document.getElementById('cv-nacionalidad').textContent;
    var nivelIngles = document.getElementById('cv-nivel-ingles').textContent;

    var lenguajesProgramacion = document.getElementById('cv-lenguajes-programacion').textContent.split(", ");
    lenguajesProgramacion.forEach(function(lenguaje) {
        document.getElementById('LP'+lenguaje).checked = true;
    });

    var aptitudes = document.getElementById('cv-aptitudes').textContent.split(", ");
    aptitudes.forEach(function(aptitud) {
        document.querySelector('input[value="'+aptitud+'"][list^="aptitud"]').value = aptitud;
    });

    var habilidades = document.getElementById('cv-habilidades').textContent.split(", ");
    habilidades.forEach(function(habilidad) {
        document.querySelector('input[value="'+habilidad+'"][name="Hab"]').checked = true;
    });

    var perfil = document.getElementById('cv-perfil').textContent;
    document.getElementById('perfil').value = perfil;

    document.getElementById('Nom_Ape').value = nombre;
    document.getElementById('Fecha_Nac').value = fechaNacimiento;
    document.getElementById('Ocup').value = ocupacion;
    document.getElementById('Num_tel').value = telefono;
    document.getElementById('email').value = email;
    document.querySelector('input[list="nacionalidades"]').value = nacionalidad;
    document.querySelector('input[value="'+nivelIngles+'"][name="niv_ing"]').checked = true;
  }
</script>

</body>
</html>
