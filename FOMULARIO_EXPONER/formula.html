  <input type="submit" value="Submit">
</form>

<script>
  function guardarDatos(event) {
    event.preventDefault(); 

    var nombre = document.getElementById('Nom_Ape').value;
    var fechaNacimiento = document.getElementById('Fecha_Nac').value;
    var ocupacion = document.getElementById('Ocup').value;
    var telefono = document.getElementById('Num_tel').value;
    var email = document.getElementById('email').value;
    var nacionalidad = document.querySelector('input[list="nacionalidades"]').value;
 

  
    var contenido = "Nombre: " + nombre + "\n" +
                    "Fecha de nacimiento: " + fechaNacimiento + "\n" +
                    "Ocupación: " + ocupacion + "\n" +
                    "Teléfono: " + telefono + "\n" +
                    "Email: " + email + "\n" +
                    "Nacionalidad: " + nacionalidad + "\n";
  

    var archivo = new Blob([contenido], { type: 'text/plain' });


    var enlace = document.createElement('a');
    enlace.href = URL.createObjectURL(archivo);
    enlace.download = 'formulario.txt';
    
    enlace.click();
  }
</script>
